<div class="row">
    <div class="span12">
        <div class="page-header">
            <h1>{{movie.movie.originalTitle}}</h1>
        </div>
        <div class="row">
            <div class="span3">
                <img ng-src="{{movie.movie.poster.href}}">
            </div>
            <div class="span8">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">Production Year : </label>
                            <div class="controls">
                                <label>{{movie.movie.productionYear}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Release date : </label>
                            <div class="controls">
                                <label>{{movie.movie.release.releaseDate}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Directed by : </label>
                            <div class="controls">
                                <label>{{movie.movie.castingShort.directors}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Casting : </label>
                            <div class="controls">
                                <label>{{movie.movie.castingShort.actors}}</label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Synopsis :</label>
                            <div class="controls">
                                <label>{{movie.movie.synopsisShort}}</label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
